<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="4x4 Advanture is the website for who want to go off road trips.">
    <meta name="keywords" content="off-road, trips, camping, cars on the road.">
    <meta name="author" content="4x4 Advanture">

    <!--Title-->
    <title> 4X4 Adventure</title>
    <link href="assets/icon-logo/icon.png" rel="icon">
  

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font awesome icon link -->
   <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">4X4 Adventure</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle"> <!-- use checbox to click on it for Navbars -->
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu" >
          <li><a href="index.html" >Home </a></li>
          <li><a href="tours.html" >Tours </a></li>
          <li><a href="gallery.html">Gallery </a></li>
          <li><a href="signup.html" class="active"> Signup </a></li>
        </ul>
      </nav>
    </header>
    <main class="form-box">
      <section id="signup" >
           <div id="signup-form" >
            <h2><ion-icon name="checkmark-circle-outline"></ion-icon>Let's get you signed up!</h2>
               <form action="https://formdump.codeinstitute.net" method="POST" target="_blank" >
                 <label for="fname">First Name</label>
                 <input type="text" id="fname" name="fname" required >
                 <label for="lname">Last Name</label>
                 <input type="text" id="lname" name="lname" required >
                 <label for="email">Email Address</label>
                 <input type="email" id="email" name="email" required >
                 <label for="tour" class="label-tours" >Choose a tour </label>
                 <select name="tour" id="tour">
                  <option disabled selected>Choose a tour</option>
                  <option>Cumberia in England</option>
                  <option>Corlu in Turkey</option>
                  <option>Glasgow in Scotland </option>
                </select><br><br>
                <button class="btn-form" type="submit">submit</button>
               </form> 
           </div>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-networks" >
        <li><a href="https://www.facebook.com" target="_blank" rel="noopener" > <i class="fa-brands fa-facebook"></i></a></li> <!-- use rel attribute to protect our site from possible attack --> 
        <li><a href="https://www.youtube.com" target="_blank" rel="noopener" > <i class="fa-brands fa-youtube"></i></a></li>
        <li><a href="https://www.instagram.com" target="_blank" rel="noopener" > <i class="fa-brands fa-instagram"></i></a></li> 
        <li><a href="https://www.twitter.com" target="_blank" rel="noopener" > <i class="fa-brands fa-twitter"></i></a></li> 
      </ul>
    </footer>

   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <!-- Font awesome icon link -->
      <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
  </body>
</html>
